<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Duck Products - Product Voting</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Odd Duck Products Company</h1>
      <p>New Product Voting</p>
    </header>
    <main>
      <aside id="results-panel">
        <h2>Results</h2>
        <table id="results-list">
          <tr id="header-tr">
            <th>Product</th>
            <th>Seen</th>
            <th>Voted</th>
          </tr>
        </table>
      </aside>
      <section>
        <h2>
          Help us find the next products to produce - Pick you favorite product
          from the picture below:
        </h2>
        <div id="pick-images"></div>
        <button id="view-results">View Results</button>
        <div id="votes-left">
          <p>Votes left: 25</p>
        </div>
        <div id="clear-cache-div">
          <button id="clear-cache">Clear Results Cache</button>
        </div>
        <div id="chart-div">
          <canvas id="results-chart">Results Chart</canvas>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <p id="copyright">&copy; 2022 - Odd Duck Products Company</p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
